    <script>
        function checkSelection(){
            var img = "";
            if (document.getElementById('img1').checked){
                var img = document.getElementById('img1').value;
            }
            else if (document.getElementById('img2').checked){
                var img = document.getElementById('img2').value;
            }
            else if (document.getElementById('img3').checked){
                var img = document.getElementById('img3').value;
            }
            else if (document.getElementById('img4').checked){
                var img = document.getElementById('img4').value;
            }
            else if (document.getElementById('img5').checked){
                var img = document.getElementById('img5').value;
            }
                
            if(img == ""){
                alert("Please select an image to proceed");
                return false;
            }

            return true;
        }
    </script>
