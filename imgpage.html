<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
</head>
<body>
    <form action="typage.html" method="GET" name="myForm" onsubmit="return checkSelection()" >
    <input type="radio" id="img1" name="image" value="img1.jpg">    <img src="img1.jpg" alt="" width="150" height="100">

    <br>
    <input type="radio" id="img2" name="image" value="img2.jpg">    <img src="img2.jpg" alt="" width="150" height="100">

    <br>
    <input type="radio" id="img3" name="image" value="img3.jpg">    <img src="img3.jpg" alt="" width="150" height="100">

    <br>
    <input type="radio" id="img4" name="image" value="img4.jpg">     <img src="img4.jpg" alt="" width="150" height="100">

    <br>
    <input type="radio" id="img5" name="image" value="img5.jpg">    <img src="img5.jpg" alt="" width="150" height="100">
        <br>
    <br>
    <input type="submit" value="      Next      " >

    </form>

    <script>
        function checkSelection(){
            var img = "";
            if (document.getElementById('img1').checked){
                var img = document.getElementById('img1').value;
            }
            else if (document.getElementById('img2').checked){
                var img = document.getElementById('img2').value;
            }
            else if (document.getElementById('img3').checked){
                var img = document.getElementById('img3').value;
            }
            else if (document.getElementById('img4').checked){
                var img = document.getElementById('img4').value;
            }
            else if (document.getElementById('img5').checked){
                var img = document.getElementById('img5').value;
            }
                
            if(img == ""){
                alert("Please select an image to proceed");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
